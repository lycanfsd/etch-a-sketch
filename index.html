<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>   <!--Drawsy.io?--> 
    <div class="container">
        <div class="right">
            <div class="gridContainer"></div>
        </div>
        <div class="left">
            <div class="colorContainer">  <!--Have them press c to change primary or secondary-->
                <div class="primaryColorContainer">
                    <input type="color" id="primary-color">
                    <span>Primary Color</span>
                </div>
                <div class="secondaryColorContainer">
                    <input type="color" id="secondary-color">
                    <span>Secondary Color</span>
                </div>
            </div>
            <button class='toolButton' id="penButton">Toggle Pen</button>
            <button class='toolButton'id="eraserButton">Toggle Eraser</button>
            <button class='toolButton' id="fillButton">Toggle Fill</button>
            <button class='toolButton' id="eyedropperButton">Toggle Eyedropper</button>
            <button class='toolButton' id="rainbowButton">Toggle Rainbow</button>
            <button id="clearButton">Clear</button>
            <div id="displayedGridSize">Grid Size: 16 x 16</div>
            <input id="gridSizeSlider" type="range" value="16" min="1" max="64">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2023 LYCANFSD</p>
    </div>
</body>
</html>
